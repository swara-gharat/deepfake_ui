<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f4f8;
            position: relative;
            margin: 0;
        }

        /* Header */
        .header {
            width: 100%;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header img {
            height: 50px;
            margin-left: 20px;
        }

        .header h1 {
            flex: 1;
            text-align: center;
            font-size: 20px;
            margin: 0;
            font-weight: bold;
        }

        /* Upload Box */
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            position: relative;
            z-index: 2;
            margin-top: 50px; /* Moves the upload box above */
        }

        .upload-box {
            border: 2px dashed #007bff;
            padding: 20px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #eaf2ff;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-box:hover {
            background-color: #d7e8ff;
        }

        .upload-box input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ddd;
            margin-top: 15px;
            border-radius: 5px;
            overflow: hidden;
            display: none;
        }

        .progress {
            width: 0;
            height: 100%;
            background: #007bff;
            transition: width 1s ease;
        }

        .upload-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .upload-button:hover {
            background-color: #0056b3;
        }

        /* Boy Image */
        .boy-image {
            width: 450px;
            position: absolute;
            bottom: -100px;
            right: -50px;
            z-index: 1;
        }

        /* Footer */
        .footer {
            width: 100%;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: auto;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .filename {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="logo.png" alt="Logo">
        <h1>Blockchain-Based Deepfake Video Detection Using Deep Learning</h1>
    </div>

    <!-- Upload Section -->
    <div class="container">
        <div class="upload-box" onclick="document.getElementById('fileInput').click()">
            <img src="icons8-upload-to-cloud-50.png" alt="Upload Cloud" width="30" height="30">
            <p>Drop video files here or click to Upload</p>
            <input type="file" id="fileInput" accept="video/*" multiple>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <button class="upload-button" onclick="uploadFile()">
            <img src="icons8-upload-to-cloud-50.png" alt="Upload Cloud" width="20" height="20"> Upload
        </button>
        <div class="filename" id="filename"></div>
    </div>

    <!-- Boy Image -->
    <img src="girl_final.png" alt="Boy with laptop" class="boy-image">

    <!-- Footer -->
    <div class="footer">
        <p>Contact Us:</p>
        <p>
            Member 1: <a href="mailto:member1@example.com">member1@example.com</a> | 
            <a href="https://linkedin.com/in/member1" target="_blank">LinkedIn</a>
        </p>
        <p>
            Member 2: <a href="mailto:member2@example.com">member2@example.com</a> | 
            <a href="https://linkedin.com/in/member2" target="_blank">LinkedIn</a>
        </p>
        <p>
            Member 3: <a href="mailto:member3@example.com">member3@example.com</a> | 
            <a href="https://linkedin.com/in/member3" target="_blank">LinkedIn</a>
        </p>
    </div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const progressBar = document.querySelector('.progress');
            const progressContainer = document.querySelector('.progress-bar');
            const filenameDisplay = document.getElementById('filename');

            if (fileInput.files.length === 0) {
                alert('Please select a video file to upload.');
                return;
            }

            filenameDisplay.textContent = 'Uploading: ' + fileInput.files[0].name;
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(interval);
                    filenameDisplay.textContent = 'Upload complete: ' + fileInput.files[0].name;
                }
            }, 500);
        }
    </script>

</body>
</html>
